<!DOCTYPE html>
<html>
  <head>
    <title>Intelli</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--link(rel="stylesheet", href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css")-->
    <link rel="stylesheet" href="stylesheets/concat.css" media="all and (max-width:1300px) and (min-width: 851px)">
    <link rel="stylesheet" href="stylesheets/style.css" media="all and (min-width:1301px)">
    <link rel="stylesheet" href="stylesheets/style_mob.css" media="all and (max-width: 850px)">
    <link rel="stylesheet" href="stylesheets/jquery.mCustomScrollbar.min.css">
    <script src="/js/min/jquery-3.1.1.min.js" defer></script>
    <!--script(src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js", defer)-->
    <!--script(src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js", defer)-->
    <script src="js/script.js" defer> </script>
  </head>
  <body>
    <div class="nano">
      <!-- include expand_search_top oldinclude expand_search_bottom
      -->
      <div class="expand_search">
        <div class="nav_types">
          <div class="type active"></div>
          <div class="type"></div>
          <div class="type"></div>
          <!-- div.type(data-expand-tab="3")-->
          <!-- div.type(data-expand-tab="4")-->
        </div>
        <div class="filters default_select">        
          <select class="ex_search_select_1">
            <option value="hide">-- Выберите бренд -- </option>
            <option value="value1">Value</option>
            <option value="value1">Value</option>
            <option value="value1">Value</option>
          </select>
          <select class="ex_search_select_2">
            <option value="hide">-- Выберите бренд -- </option>
            <option value="value1">Value</option>
          </select>
          <select class="ex_search_select_3">
            <option value="hide">-- Выберите бренд -- </option>
            <option value="value1">Value</option>
          </select>
        </div>
        <div class="details"> 
          <div class="tabs">
            <div class="detail_1 active" data-expand-tab="0">Дисковый тормоз</div>
            <div class="detail_2" data-expand-tab="1">Барабанный тормоз</div>
          </div>
          <div class="axis"> 
            <div class="both active"> <img src="images/axis_1.png"></div>
            <div class="forward"><img src="images/axis_2.png"></div>
            <div class="backward"><img src="images/axis_3.png"></div>
          </div>
        </div>
        <div class="expand_search_content">
          <div class="expand_tab">
            <div class="image_block"><img src="images/ex_search_1.jpg"></div>
            <div class="search_param pad">
              <form name="expand_search_form">
                <div class="fields">
                  <div class="param_wrapper">
                    <div class="param_title"><span>A</span> (&#177; 1 мм) :</div>
                    <div class="input">
                      <input type="text" name="num_0">
                    </div>
                  </div>
                  <div class="param_wrapper">
                    <div class="param_title"><span>B</span> (&#177; 1 мм) :</div>
                    <div class="input">
                      <input type="text" name="num_1">
                    </div>
                  </div>
                </div>
                <button class="submit" type="submit">Искать</button>
              </form>
            </div>
          </div>
          <div class="expand_tab">
            <div class="image_block"><img src="images/ex_search_2.jpg"></div>
            <div class="search_param pad">
              <form name="expand_search_form">
                <div class="fields">
                  <div class="param_wrapper">
                    <div class="param_title"><span>A</span> (&#177; 1 мм) :</div>
                    <div class="input">
                      <input type="text" name="num_2">
                    </div>
                  </div>
                  <div class="param_wrapper">
                    <div class="param_title"><span>B</span> (&#177; 1 мм) :</div>
                    <div class="input">
                      <input type="text" name="num_3">
                    </div>
                  </div>
                </div>
                <button class="submit" type="submit">Искать</button>
              </form>
            </div>
          </div>
        </div>
        <div class="search_result"></div>
      </div>
    </div>
  </body>
</html>
